<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html
  lang="en"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:jsf="http://xmlns.jcp.org/jsf"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" >
  
  <h1>#{uiconsts['create.new.emp.header']}</h1><hr />
  
  <h:form>
  <dl>
  <dt>
  <h:outputText value="#{uiconsts['columnLabel_Firstname']}" /></dt>
  <dd>
  <h:inputText value="#{emp.firstName}" />
  </dd>
  <dt>
  <h:outputText value="#{uiconsts['columnLabel_Lastname']}" /></dt>
  <dd>
  <h:inputText value="#{emp.lastName}" />
  </dd>
  <dt>
  <h:outputText value="#{uiconsts['columnLabel_Email']}" />
  </dt>
  <dd>
  <h:inputText value="#{emp.email}" />
  </dd>
  <dt>
  <h:outputText value="#{uiconsts['columnLabel_Title']}" />
  </dt>
  <dd>
  <h:inputText value="#{emp.title}" />
  </dd>
  <dt>
  <h:outputText value="#{uiconsts['columnLabel_Salary']}" />
  </dt>
  <dd>
  <h:inputText value="#{emp.salary}" />
  </dd>
  <h:commandButton value="#{uiconsts['create.emp.button']}" action="{employeeController.insertEmployee(emp)}"/>
  
  </dl>
  </h:form>
  
  </html>
